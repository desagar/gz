box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  steps:
    - wercker/golint

    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o $WERCKER_OUTPUT_DIR/gz-hello . 

deploy:
  steps:
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o $WERCKER_OUTPUT_DIR/gz-hello . 

    - internal/docker-scratch-push:
        repository: gz/hello
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        cmd: ./gz-hello
        
push-wcr:
  box:
    id: alpine
    cmd: /bin/sh

  steps:
    - internal/docker-scratch-push:
        repository: wcr.io/wercker/hello
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        registry: https://wcr.io/v2
        username: $WCR_USERNAME
        password: $WCR_PASSWORD
        cmd: ./gz-hello
        