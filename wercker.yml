box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

deploy:
  box:
    id: alpine
    cmd: /bin/sh

  steps:
    - script:
        name: prepare
        code: mv ./gz /gz

  steps:
    - internal/docker-push:
        repository: localhost:5000/gz/hello
        registry: http://localhost:5000/v2
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        ports: "5000"

push-quay:
  box:
    id: alpine
    cmd: /bin/sh

  steps:
    - script:
        name: prepare
        code: mv ./gz /gz

    - internal/docker-push:
        repository: quay.io/gz/hello
        registry: https://quay.io
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        entrypoint: /gz
        ports: 21657
        user: 1234
        