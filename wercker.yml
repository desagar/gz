box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

push-image:
  box:
    id: alpine
    cmd: /bin/sh
  steps:
    - internal/docker-push:
        repository: gz/hello
        registry: https://slc12fym.us.oracle.com:5000
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        ports: "5000"
